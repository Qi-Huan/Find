// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "io.objectbox:objectbox-gradle-plugin:1.4.4"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    android = [
            compileSdkVersion       : 27,
            buildToolsVersion       : "27.0.3",
            minSdkVersion           : 21,
            targetSdkVersion        : 27,
            androidSupportSdkVersion: "27.0.1",
    ]

    dependencies = [
            arouterapi     : 'com.alibaba:arouter-api:1.3.1',
            aroutercompiler: 'com.alibaba:arouter-compiler:1.1.4',
            supportdesign  : 'com.android.support:design:23.4.0',
            recyclerviewv7 : 'com.android.support:recyclerview-v7:23.4.0',
            supportv4      : 'com.android.support:support-v4:23.4.0',
            appcompatv7    : 'com.android.support:appcompat-v7:23.4.0',
    ]
}